<!DOCTYPE html>
<html>
  <body>
    <h2>java script functions</h2>
    <p>this example calls a function to convert fahrenheitto celcius</p>
    <p id="demo"></p>
    <script>
      function toCelcius(f){
        return(5/9)*(f-32);
      }
      document.getElementById("demo").innerHTML=toCelcius(77);
    
    </script>
  </body>
</html>
